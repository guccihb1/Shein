<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Espacial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Bienvenidos al Portal Espacial</h1>
        
        <!-- Formulario de registro -->
        <div class="form-container" id="register-form">
            <h2>Registro</h2>
            <form action="/register" method="POST">
                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <span onclick="toggleForm()">Inicia sesión aquí</span></p>
        </div>
        
        <!-- Formulario de inicio de sesión -->
        <div class="form-container" id="login-form" style="display: none;">
            <h2>Iniciar Sesión</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta? <span onclick="toggleForm()">Regístrate aquí</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
